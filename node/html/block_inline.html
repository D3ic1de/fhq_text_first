<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>block和inline元素</title>
</head>
<body>
    <div align="center">
        <h1>粉色海洋</h1>
        <h2>O.S.:</h2>
        <p>Hi~ 小妞 要上我车吗</p>
        <p>嗯~ 我很帅哦</p>
        <p>准备好了吗？</p>
        <p>要去兜风吗？</p>
    </div>
    <div>
        <h2>JAY:</h2>
        <p>水面上蔚蓝色的船屋</p>
        <p>和长长的木板路</p>
        <p>像<span title="inline">风景插图</span> 细细描述</p>
        <p>旅行中的幸福</p>
    </div>
</body>
</html>
