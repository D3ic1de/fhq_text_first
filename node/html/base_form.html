<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <fieldset>
        <legend>基础信息</legend>
        <form action="">
            请输入用户名<input type="text">
            <br>
            请输入密码<input type="password">
            <br>
            请填写详细地址：
            <textarea cols="50" rows="5"></textarea>
            <br>
            选择性别:<input type="radio" name="gender" checked>男
            <input type="radio" name="gender">女
            <input type="radio" name="gender" disabled>保密
            <br>
            前端基础包括：<input type="checkbox" checked>HTML
            <input type="checkbox">CSS
            <input type="checkbox">JS
            <br>
            出生日期:
            <select>
                <option value="">1991</option>
                <option value="">1992</option>
                <option value="">1993</option>
                <option value="">1994</option>
                <option value="">1995</option>
                <option value="" selected>1996</option>
                <option value="">1997</option>
                <option value="">1998</option>
                <option value="">1999</option>
            </select>
        </form>
    </fieldset>
    <fieldset>
        <legend>Jay Chou</legend>
        <form action="" target="_blank">
            <br>
            周杰伦的专辑：
            <select name="" id="" multiple size="5">
                <option value="">范特西</option>
                <option value="">JAY</option>
                <option value="">叶惠美</option>
                <option value="">最伟大的作品</option>
                <option value="">跨时代</option>
                <option value="">魔杰座</option>
                <option value="">八度空间</option>
            </select>
            <br>
            选择杰伦帅照：
            <input type="file">
            <br>
            <label for="username">请输入用户名：</label>
            <input type="text" id="username">
            <br>
            杰伦的第一张专辑：<input type="text" value="Jay" readonly>
            <br>
            <input type="submit">
            <input type="reset" value="别点我">
            <input type="button" value="普通按钮">
            <br>
            <input type="image" src="OIP-C.jfif" width="100" height="90">
            <br>
            <button type="button">button按钮</button>
        </form>
    </fieldset>
</body>
</html>
