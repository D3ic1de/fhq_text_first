<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
<table width="750" height="300" border="1" align="center" bgcolor="#CDE7ED" cellpadding="0"
       cellspacing="0" bordercolor="#fffff">
  <caption>无双</caption>
  <colgroup span="1" bgcolor="#91C5D4"></colgroup>
  <thead>
  <tr align="center" bgcolor="#66A9BD">
    <td rowspan="2"></td>
    <td colspan="6"></td>
  </tr>
  <tr align="center" bgcolor="#91C5D4">
    <td>苔藓绿了木屋</td>
    <td>路深处</td>
    <td>翠落的孟宗竹</td>
    <td>乱石堆上有雾</td>
    <td>这种隐居</td>
    <td>叫做江湖</td>
  </tr>
  </thead>
  <tbody>
  <tr align="center">
    <td>箭矢漫天飞舞</td>
    <td>竟然在城墙上遮蔽了日出</td>
    <td>是谁 在哭</td>
    <td>冲</td>
    <td>你懂</td>
    <td>你懂</td>
    <td>你匆匆</td>
  </tr>
  <tr align="center">
    <td>有多少的蛮力就拉多少的弓</td>
    <td>听我说武功</td>
    <td>无法高过寺院的钟</td>
    <td>禅定的风</td>
    <td>静如水的松</td>
    <td>我命格无双</td>
    <td>一统江山</td>
  </tr>
  <tr align="center">
    <td>狂胜之中</td>
    <td>我却黯然语带悲伤</td>
    <td>我一路安营</td>
    <td>扎下蓬</td>
    <td>青铜刀锋</td>
    <td>不轻易用</td>
    <td>苍生为重</td>
  </tr>
  <tr align="center">
    <td>我命格无双 一统江山</td>
    <td>破城之后</td>
    <td>我却微笑绝不恋战</td>
    <td>我等待异族望天空</td>
    <td>歃血为盟</td>
    <td>我等效忠</td>
    <td>浴火为龙</td>
  </tr>
  </tbody>
  <tfoot>
  <tr align="center" bgcolor="#D7E1C5">
    <td bgcolor="#B0CC7F"></td>
    <td colspan="6"></td>
  </tr>
  </tfoot>



</table>
</body>
</html>
