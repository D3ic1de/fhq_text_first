<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>before_after_selector</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        div::before{
            content:"我是向前添加";
            font-size: 30px;
        }

        div::after{
            content:"我是向后添加";
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        我是一个div元素用来实现元素内部向前向后插入内容
    </div>
</body>
</html>
