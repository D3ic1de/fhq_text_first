<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google fonts & CSS Icons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong&effect=neon|outline|fire|shadow-multiple">
    <link rel="stylesheet" href="./mystyle-3.css">
    <script src="https://kit.fontawesome.com/f246cb05d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="font-effect-fire">In The End</h1>
    <p class="a font-effect-neon">
        <i class="fas fa-cloud"></i>
        In the end
    </p>
    <p class="b font-effect-outline">
        <i class="fas fa-heart" style="color: red"></i>
        As we fade into the night
    </p>
    <p class="c font-effect-shadow-multiple">
        <i class="fas fa-car"></i>
        Who will tell the story of your life
    </p>
</body>
</html>
