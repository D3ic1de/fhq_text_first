<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>css 表单</title>
  <link rel="stylesheet" href="./form.css">
</head>
<body>
  <h3>信息采集</h3>
  <form>
    <label>
      <span>姓名: </span>
      <input type="text">
    </label>
    <label>
      <span>年龄: </span>
      <input type="text">
    </label>
    <label>
      <span>手机号: </span>
      <input type="text">
    </label>
    <label>
      <span>QQ: </span>
      <input type="text">
    </label>
    <label>
      <span>性别:</span>
      <input type="radio" name="gender"> 男
      <input type="radio" name="gender"> 女
    </label>
    <label>
      <span>所选学科:</span>
      <select>
        <option value="">请选择</option>
        <option value="HTML5">HTML5</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="BigData">BigData</option>
      </select>
    </label>
    <input type="reset">
    <input type="button" value="确认提交">
  </form>
</body>
</html>
