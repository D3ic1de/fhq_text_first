<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>样式</title>
</head>
<body>
    <h1 style="color:hotpink; text-align:center;">粉色海洋</h1>
    <p style="color:deeppink; text-align:center;">O.S.<br>
        Hi～小妞！ 要上我车吗？<br>
        嗯～我很帅喔！<br>
        准备好了吗？ 要去兜风吗？<br>
        水面上蔚蓝色的船屋<br>
        和长长的木板路<br>
        像风景插图 细细描述<br>
        旅行中的幸福<br>
        喔你的微笑是我<br>
        欣赏世界的角度<br>
        我专注的记着<br>
        此刻甜甜的感觉 永不落幕<br>
        这岛上的公路<br>
        那微笑的袋鼠<br>
        我们一起呵护<br>
        这场爱的旅途<br>
        那告白的话说不清楚<br>
        还在月球漫步<br>
        你笑我这害羞的脸<br>
        红通通像猴子光着屁股<br>
        粉色海洋 你回头望<br>
        笑得像天空里的棉花糖<br>
        轻轻的尝 爱的模样<br>
        我们的故事像梦一样<br>
        粉色海洋 闪着夕阳<br>
        那心动的时间被你拉长<br>
        甜蜜果香 浓郁着愿望<br>
        幸福就在有你的地方<br>
        </p>
</body>
</html>
